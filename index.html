<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=15puoiy8h1"></script>
</head>
<body>
    <h1>간단한 지도</h1>
    <div id="map" style="width:100%; height: 500px;"></div>
    
    <button id="zoomIn">확대</button>
    <button id="zoomOut">축소</button>
    <br><br>
    
    <input type="text" id="searchBox" placeholder="주소를 입력하세요">
    <button id="searchBtn">검색</button>
    <br><br>
    
    <button id="myLocationBtn">내 위치 찾기</button>
    
    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.3595704, 127.105399),
            zoom: 10
        };

        var map = new naver.maps.Map('map', mapOptions);

        // 마커 추가
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.3595704, 127.105399),
            map: map,
            title: "초기 마커"
        });

        // 검색 기능
        document.getElementById('searchBtn').addEventListener('click', function() {
            var address = document.getElementById('searchBox').value;
            var geocoder = new naver.maps.services.Geocoder();

            geocoder.addressSearch(address, function(result, status) {
                if (status === naver.maps.services.Status.OK) {
                    var latLng = new naver.maps.LatLng(result[0].y, result[0].x);
                    map.setCenter(latLng);
                    new naver.maps.Marker({
                        position: latLng,
                        map: map
                    });
                } else {
                    alert('주소를 찾을 수 없습니다.');
                }
            });
        });

        // 현재 위치 표시
        document.getElementById('myLocationBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var latLng = new naver.maps.LatLng(lat, lng);
                    map.setCenter(latLng);
                    new naver.maps.Marker({
                        position: latLng,
                        map: map,
                        title: "내 위치"
                    });
                }, function(error) {
                    alert("현재 위치를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
            }
        });

        // 확대/축소 버튼
        document.getElementById('zoomIn').addEventListener('click', function() {
            var zoomLevel = map.getZoom();
            map.setZoom(zoomLevel + 1);
        });

        document.getElementById('zoomOut').addEventListener('click', function() {
            var zoomLevel = map.getZoom();
            map.setZoom(zoomLevel - 1);
        });
    </script>
</body>
</html>
